<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Chaloooo......</title>
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: "Poppins", sans-serif;
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      background: #f6f7fb;
      color: #2d3436;
    }

    /* === Card Container with internal gradient === */
    .container {
      position: relative;
      width: 100%;
      max-width: 420px;
      border-radius: 18px;
      overflow: hidden;
      box-shadow: 0 6px 25px rgba(0, 0, 0, 0.12);
      padding: 35px 28px;
      z-index: 1;
      background: rgba(255, 255, 255, 0.95);
      backdrop-filter: blur(5px);
    }

    /* gradient background layer inside the card */
    .container::before {
      content: "";
      position: absolute;
      inset: 0;
      background: radial-gradient(circle at top left, #6a11cb 0%, #2575fc 60%, transparent 100%);
      opacity: 0.15;
      z-index: 0;
    }

    h1 {
      text-align: center;
      font-size: 26px;
      font-weight: 700;
      background: linear-gradient(135deg, #6a11cb, #2575fc);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      margin-bottom: 24px;
      position: relative;
      z-index: 1;
    }

    label {
      display: block;
      font-size: 14px;
      font-weight: 500;
      margin-bottom: 6px;
      color: #333;
      position: relative;
      z-index: 1;
    }

    input {
      width: 100%;
      padding: 12px 14px;
      margin-bottom: 18px;
      font-size: 16px;
      border-radius: 10px;
      border: 1.5px solid #ccc;
      outline: none;
      background: #fff;
      position: relative;
      z-index: 1;
      transition: all 0.25s ease;
    }

    input:focus {
      border-color: #6a11cb;
      box-shadow: 0 0 0 3px rgba(106, 17, 203, 0.1);
    }

    button {
      width: 100%;
      background: linear-gradient(135deg, #6a11cb, #2575fc);
      color: white;
      border: none;
      border-radius: 10px;
      padding: 14px;
      font-size: 16px;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.3s ease;
      position: relative;
      z-index: 1;
    }

    button:hover {
      transform: translateY(-2px);
      box-shadow: 0 4px 12px rgba(37, 117, 252, 0.3);
    }

    #result {
      margin-top: 24px;
      text-align: center;
      font-weight: 600;
      font-size: 18px;
      position: relative;
      z-index: 1;
    }

    footer {
      position: fixed;
      bottom: 15px;
      width: 100%;
      text-align: center;
      font-size: 13px;
      color: #888;
    }
  </style>
</head>
<body>

  <div class="container">
    <h1>‚è∞ Chalo Time Calculator</h1>

    <label for="completedTime">Completed Time (HH:MM):</label>
    <input type="text" id="completedTime" placeholder="e.g., 5:46">

    <label for="punchInTime">Last Punching-in Time (HH:MM):</label>
    <input type="text" id="punchInTime" placeholder="e.g., 17:03">

    <label for="targetTime">Target Time (HH:MM):</label>
    <input type="text" id="targetTime" value="20:30">

    <button onclick="calculateExitTime()">Calculate Exit Time</button>

    <div id="result"></div>
  </div>

  <script>
    function calculateExitTime() {
      const completed = document.getElementById('completedTime').value.trim();
      const punchIn = document.getElementById('punchInTime').value.trim();
      const target = document.getElementById('targetTime').value.trim();

      const resultDiv = document.getElementById('result');

      if (!completed || !punchIn || !target) {
        resultDiv.style.color = "#d63031";
        resultDiv.innerText = "‚ö†Ô∏è Please fill all fields.";
        return;
      }

      const [completedHours, completedMinutes] = completed.split(':').map(Number);
      const [punchInHours, punchInMinutes] = punchIn.split(':').map(Number);
      const [targetHours, targetMinutes] = target.split(':').map(Number);

      const completedTotalMinutes = (completedHours * 60) + completedMinutes;
      const targetTotalMinutes = (targetHours * 60) + targetMinutes;
      const punchInTotalMinutes = (punchInHours * 60) + punchInMinutes;

      const remainingMinutes = targetTotalMinutes - completedTotalMinutes;
      const exitTimeMinutes = punchInTotalMinutes + remainingMinutes;

      const exitHours = Math.floor(exitTimeMinutes / 60) % 24;
      const exitMinutes = exitTimeMinutes % 60;

      const formattedExitTime = 
        `${exitHours.toString().padStart(2, '0')}:${exitMinutes.toString().padStart(2, '0')}`;

      // Condition: if exit time > 19:00 (7 PM)
      if (exitHours > 7 || (exitHours === 7 && exitMinutes > 0)) {
        resultDiv.style.color = "#d63031";
        resultDiv.innerText = `üòµ‚Äçüí´ You need to work until: ${formattedExitTime}`;
      } else {
        resultDiv.style.color = "#00b894";
        resultDiv.innerText = `‚úÖ You need to work until: ${formattedExitTime}`;
      }
    }
  </script>

</body>
</html>
