<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Chaloooo......</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: "Poppins", sans-serif;
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      background: #f6f7fb;
      color: #2d3436;
    }

    /* === Card Container with internal gradient === */
    .container {
      position: relative;
      width: 100%;
      max-width: 420px;
      border-radius: 18px;
      overflow: hidden;
      box-shadow: 0 6px 25px rgba(0, 0, 0, 0.12);
      padding: 35px 28px;
      z-index: 1;
      background: rgba(255, 255, 255, 0.95);
      backdrop-filter: blur(5px);
    }

    /* gradient background layer inside the card */
    .container::before {
      content: "";
      position: absolute;
      inset: 0;
      background: radial-gradient(circle at top left, #6a11cb 0%, #2575fc 60%, transparent 100%);
      opacity: 0.15;
      z-index: 0;
    }

    h1 {
      text-align: center;
      font-size: 26px;
      font-weight: 700;
      background: linear-gradient(135deg, #6a11cb, #2575fc);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      margin-bottom: 24px;
      position: relative;
      z-index: 1;
    }

    label {
      display: block;
      font-size: 14px;
      font-weight: 500;
      margin-bottom: 6px;
      color: #333;
      position: relative;
      z-index: 1;
    }

    input {
      width: 100%;
      padding: 12px 14px;
      margin-bottom: 18px;
      font-size: 16px;
      border-radius: 10px;
      border: 1.5px solid #ccc;
      outline: none;
      background: #fff;
      position: relative;
      z-index: 1;
      transition: all 0.25s ease;
    }

    input:focus {
      border-color: #6a11cb;
      box-shadow: 0 0 0 3px rgba(106, 17, 203, 0.1);
    }

    button {
      width: 100%;
      background: linear-gradient(135deg, #6a11cb, #2575fc);
      color: white;
      border: none;
      border-radius: 10px;
      padding: 14px;
      font-size: 16px;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.3s ease;
      position: relative;
      z-index: 1;
    }

    button:hover {
      transform: translateY(-2px);
      box-shadow: 0 4px 12px rgba(37, 117, 252, 0.3);
    }
    
    /* --- NEW/MODIFIED STYLES FOR RESULT --- */
    
    /* Base styles for the result container */
    #result {
      margin-top: 24px;
      text-align: left; /* Aligns content to the left */
      font-weight: 600;
      font-size: 18px;
      position: relative;
      z-index: 1;
      padding: 15px 0;
      border-top: 1px solid #eee; /* Subtle separator */
      opacity: 0; /* Hidden by default for animation */
      transition: opacity 0.5s ease-in-out;
    }

    /* Style for the actual time display */
    #exitTimeDisplay {
      display: block; /* Make it take its own line */
      font-size: 48px; /* Big size */
      font-weight: 700;
      margin-top: 8px;
      letter-spacing: 2px;
      background: linear-gradient(90deg, #6a11cb, #2575fc);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      line-height: 1;
      padding-left: 5px; /* decoration: a little padding */
      border-left: 5px solid; /* decoration: a prominent left border */
      border-image: linear-gradient(to bottom, #6a11cb, #2575fc) 1;
      transition: all 0.3s ease;
    }
    
    /* Animation for the time display */
    @keyframes pulse-success {
      0% { transform: scale(1); }
      50% { transform: scale(1.03); }
      100% { transform: scale(1); }
    }
    
    @keyframes shake-fail {
      0%, 100% { transform: translateX(0); }
      20%, 60% { transform: translateX(-5px); }
      40%, 80% { transform: translateX(5px); }
    }
    
    /* Successful exit time styling */
    .success #exitTimeDisplay {
        border-image: linear-gradient(to bottom, #00b894, #00d3a5) 1;
        background: linear-gradient(90deg, #00b894, #00d3a5);
        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent;
        animation: pulse-success 1.5s ease-in-out 3; /* Pulse 3 times */
    }

    /* Late exit time styling */
    .late #exitTimeDisplay {
        border-image: linear-gradient(to bottom, #d63031, #ff6b6b) 1;
        background: linear-gradient(90deg, #d63031, #ff6b6b);
        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent;
        animation: shake-fail 0.5s ease-in-out; /* Shake once */
    }
    
    /* Make the result visible */
    .visible {
        opacity: 1 !important;
    }
    
    footer {
      position: fixed;
      bottom: 15px;
      width: 100%;
      text-align: center;
      font-size: 13px;
      color: #888;
    }
  </style>
</head>
<body>

  <div class="container">
    <h1>‚è∞ Chaloooo......</h1>

    <label for="completedTime">Completed Time (HH:MM):</label>
    <input type="text" id="completedTime" placeholder="e.g., 5:46">

    <label for="punchInTime">Last Punching-in Time (HH:MM):</label>
    <input type="text" id="punchInTime" placeholder="e.g., 17:03">

    <label for="targetTime">Target Time (HH:MM):</label>
    <input type="text" id="targetTime" value="20:30" placeholder="e.g., 20:30"> <button onclick="calculateExitTime()">Calculate Exit Time</button>

    <div id="result">
        <span id="resultText"></span>
        <span id="exitTimeDisplay"></span>
    </div>
  </div>

  <script>
    function calculateExitTime() {
      const completed = document.getElementById('completedTime').value.trim();
      const punchIn = document.getElementById('punchInTime').value.trim();
      const target = document.getElementById('targetTime').value.trim();

      const resultDiv = document.getElementById('result');
      const resultTextSpan = document.getElementById('resultText');
      const exitTimeDisplaySpan = document.getElementById('exitTimeDisplay');

      // Reset classes and content
      resultDiv.classList.remove('visible', 'success', 'late');
      resultTextSpan.innerText = "";
      exitTimeDisplaySpan.innerText = "";

      if (!completed || !punchIn || !target) {
        resultDiv.style.color = "#d63031";
        resultTextSpan.innerText = "‚ö†Ô∏è Please fill all fields.";
        resultDiv.classList.add('visible');
        return;
      }
      
      // Helper function to parse time
      function parseTime(timeStr) {
        const parts = timeStr.split(':');
        if (parts.length === 2) {
          return parts.map(Number);
        }
        return [NaN, NaN];
      }

      const [completedHours, completedMinutes] = parseTime(completed);
      const [punchInHours, punchInMinutes] = parseTime(punchIn);
      const [targetHours, targetMinutes] = parseTime(target);
      
      // Basic validation for numbers
      if (isNaN(completedHours) || isNaN(punchInHours) || isNaN(targetHours)) {
          resultDiv.style.color = "#d63031";
          resultTextSpan.innerText = "‚ö†Ô∏è Invalid time format. Use HH:MM.";
          resultDiv.classList.add('visible');
          return;
      }

      // Convert target time (total work duration) into minutes
      const targetTotalMinutes = (targetHours * 60) + targetMinutes;
      // Convert completed time (already worked duration) into minutes
      const completedTotalMinutes = (completedHours * 60) + completedMinutes;
      // Convert punch-in time (the last one) into minutes from midnight
      const punchInTotalMinutes = (punchInHours * 60) + punchInMinutes;

      // Calculate remaining work time
      const remainingMinutes = targetTotalMinutes - completedTotalMinutes;
      
      if (remainingMinutes < 0) {
          resultDiv.style.color = "#00b894";
          resultTextSpan.innerText = "üéâ You've already completed your target time!";
          exitTimeDisplaySpan.innerText = "DONE!";
          resultDiv.classList.add('visible', 'success');
          return;
      }
      
      // Calculate final exit time by adding remaining time to last punch-in time
      const exitTimeMinutes = punchInTotalMinutes + remainingMinutes;

      // Convert total minutes for exit time back into HH:MM
      const exitHours = Math.floor(exitTimeMinutes / 60) % 24;
      const exitMinutes = exitTimeMinutes % 60;

      const formattedExitTime = 
        `${exitHours.toString().padStart(2, '0')}:${exitMinutes.toString().padStart(2, '0')}`;

      // Condition: Use 19:00 (7 PM) as the threshold for 'late' exit (just an example)
      const lateHourThreshold = 7; 
      
      if (exitHours >= lateHourThreshold) {
        resultDiv.style.color = "#d63031";
        resultTextSpan.innerText = `üòµ‚Äçüí´ You need to work until:`;
        resultDiv.classList.add('late');
      } else {
        resultDiv.style.color = "#00b894";
        resultTextSpan.innerText = `‚úÖ You need to work until:`;
        resultDiv.classList.add('success');
      }
      
      exitTimeDisplaySpan.innerText = formattedExitTime;
      resultDiv.classList.add('visible'); // Show the result with animation
    }
  </script>

</body>
</html>
